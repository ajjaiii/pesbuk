apiVersion: apps/v1
kind: Deployment
metadata:
  name: pesbuk
  labels:
    app: pesbuk
spec:
  replicas: 4
  selector:
    matchLabels:
      app: pesbuk
  template:
    metadata:
      labels:
        app: pesbuk
    spec:
      containers:
      - name: pesbuk
        image: ajjaiii/pesbuk:BUILD_NUMBER
        args: [/bin/sh, -c,
            'i=0; while true; do echo "$i: $(date)"; i=$((i+1)); sleep 1; done']
        ports:
        - containerPort: 80
